<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Contacto</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header><h1>Paso 1: Información de Contacto y Envío</h1></header>

    <section class="bloque" style="max-width: 800px; margin: 0 auto;">
        <form>
            <div class="row">
                <div class="col-half">
                    <label>Nombre:</label>
                    <input type="text">
                </div>
                <div class="col-half">
                    <label>Apellidos:</label>
                    <input type="text">
                </div>
            </div>

            <label>Dirección:</label>
            <input type="text" placeholder="Calle, número, depto">

            <div class="row">
                <div class="col-half">
                    <label>Ciudad:</label>
                    <input type="text">
                </div>
                <div class="col-half">
                    <label>Código Postal:</label>
                    <input type="text">
                </div>
            </div>

            <label>Teléfono:</label>
            <input type="tel">

            <div style="text-align: right; margin-top: 20px;">
                <a href="pago.html" class="btn">Siguiente: Pago &rarr;</a>
            </div>
        </form>
    </section>
</body>
</html>
