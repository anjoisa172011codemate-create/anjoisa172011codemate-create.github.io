<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pago</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header><h1>Paso 2: Método de Pago</h1></header>

    <section class="bloque" style="max-width: 800px; margin: 0 auto;">
        <h3>Seleccione forma de pago:</h3>
        
        <div class="bloque">
            <input type="radio" name="pago" checked> <label>Tarjeta de Crédito / Débito</label>
            <div style="margin-left: 20px; padding: 10px; border-left: 2px dashed #ccc;">
                <label>Número de Tarjeta:</label>
                <input type="text">
                <div class="row">
                    <div class="col-half"><input type="text" placeholder="MM/AA"></div>
                    <div class="col-half"><input type="text" placeholder="CVC"></div>
                </div>
            </div>
        </div>

        <div class="bloque">
            <input type="radio" name="pago"> <label>PayPal</label>
        </div>

        <div style="text-align: right; margin-top: 20px;">
            <a href="procesando.html" class="btn">FINALIZAR COMPRA</a>
        </div>
    </section>
</body>
</html>
